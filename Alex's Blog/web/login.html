<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="renderer" content="webkit" />

		<title>Blog登录</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<header></header>
		<div class="register-box">
			<div class="main-head">
				<h1><span>用户登录</span></h1>
			</div>
			<div class="main-body">
				<form class="form-group">
					<div>
						<input class="form-control" type="text" name="username" id="username" placeholder="请输入用户名" />
						<div class="clearfix"></div>
						<div class="error-tip">错误信息</div>
					</div>
					<div>
						<input class="form-control" type="password" name="password" id="password" placeholder="请输入密码" />
						<div class="clearfix"></div>
						<div class="error-tip">错误信息</div>
					</div>					
					<div class="checkcode">
						<!--<div>-->
						<input class="form-control text-left" type="text" name="checkcode" id="checkcode" placeholder="请输入验证码" />
						<img class="text-right" src="../img/yzm.jpg" />
							
						<!--</div>-->
						<div class="clearfix"></div>
						<div class="error-tip">错误信息</div>
					</div>
					<div class="clearfix"></div>
					<div class="user-xy">
						<div class="left text-left">
							<label > 
								<input type="checkbox" checked="checked" name="agree" />我同意
							</label>
							<a href="#">用户协议</a>
						</div>
						<div class="right text-right">
							<a href="register.html">没有账号?</a>
						</div>
					</div>
					<div>
						<div class="error-tip">错误信息</div>
						<button class="btn btn-blue btn-block" type="button" id="btn_register">登 录</button>
					</div>
					
				</form>
			</div>
			<div class="main-footer">
				<span>使用第三方账号直接登录</span>
				<a href="#"><img src="../img/weibo-login.png" /></a>
				<a href="#"><img src="../img/qq-login.png" /></a>
			</div>
		</div>
		
		<footer>
			<span>Copyright © 1999-2018, Alex.NET, All Rights Reserved</span>
		</footer>
		
	</body>
</html>
